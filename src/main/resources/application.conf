akka {
    actor {
        provider = "akka.remote.RemoteActorRefProvider"
        default-dispatcher = {
            fork-join-executor {
                parallelism-factor = 1.0
                parallelism-max = 8
            }
        }
    }
    remote {
        enabled-transports = ["akka.remote.netty.tcp"]
        netty.tcp {
            //hostname = "192.168.7.2"
            hostname = "localhost"
            port = 2552
        }
    }
}
